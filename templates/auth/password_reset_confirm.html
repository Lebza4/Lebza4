{% extends 'nav.html' %}

<h1>Confirm Password Reset</h1>
{% if validlink %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm Password Reset</button>
  </form>
{% else %}
  <p>The password reset link is invalid. Please request a new one.</p>
{% endif %}
