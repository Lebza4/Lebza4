{% extends 'nav.html' %}

{% block title %}
  Password Reset
{% endblock %}

{% block body %}
  <div class="container">
    <h1>Password Reset</h1>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <form method="post" action="{% url 'password_reset' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  </div>
{% endblock %}
